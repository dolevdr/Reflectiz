<app-form @showHide *ngIf="!!(viewService.sendSuccessForm$ | async) === false; else success"></app-form>
<ng-template #success>
  <app-simple-text
    @FromBottom
    title="Thank you for your submission!"
    text="We got your submission and an email will be sent with your match"
  ></app-simple-text>
</ng-template>
